<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color:rgb(89, 16, 74);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 700px;
            margin-top: 60px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #343a40;
            font-weight: bold;
        }
        textarea.form-control {
            resize: none;
            font-size: 16px;
        }
        .btn-primary {
            padding: 10px 20px;
            font-size: 16px;
        }
        .emoji {
            font-size: 36px;
            vertical-align: middle;
        }
        h3 {
            color: #212529;
            font-weight: 600;
        }
        p {
            font-size: 1.1rem;
            color: #495057;
        }
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Social Media Posts Sentiment Analyzer</h2>
        <form method="POST">
            <textarea class="form-control mb-3" name="text" rows="4" placeholder="Enter text to analyze sentiment..." required></textarea>
            <button type="submit" class="btn btn-primary">Predict Sentiment</button>
        </form>

        {% if result %}
            <h3 class="mt-4">
                {{ result }}
                <span class="emoji">
                    {% if "Positive" in result %} ðŸ˜Š {% else %} ðŸ˜¡ {% endif %}
                </span>
            </h3>
            <p>Confidence: {{ confidence }}</p>
        {% endif %}
    </div>
</body>
</html>
